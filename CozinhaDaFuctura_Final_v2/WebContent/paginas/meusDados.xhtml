<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body style="background-color:Black">
	<h:form>
		<p:panel header="Meus Dados" style="height:100% ; widht:100%">
			<h:panelGrid columns="2" style="text-align:center;">
				<h:outputLabel value="CPF: " />
				<p:inputText value="#{ChefBean.dadosChef.cpf}" disabled="true" />
				<h:outputLabel value="Nome: " />
				<p:inputText value="#{ChefBean.dadosChef.nome}" />
				<h:outputLabel value="UsuÃ¡rio: " />
				<p:inputText value="#{ChefBean.dadosChef.usuario}" disabled="true" />
				<h:outputLabel value="Idade: " />
				<p:inputText value="#{ChefBean.dadosChef.idade}" />
				<h:outputLabel value="Senha: *" />
				<p:password id="pwd1" value="#{ChefBean.dadosChef.senha}"
					match="pwd2" label="Password 1" redisplay="true" required="true" />
				<h:outputLabel value="Confirme senha: *" />
				<p:password id="pwd2" value="#{ChefBean.dadosChef.senha}"
					label="Password 2" redisplay="true" />
			</h:panelGrid>
			<h:panelGrid columns="2" style="margin-top:30px">
				<p:commandButton value="Salvar" update="@form"
					actionListener="#{ChefBean.salvarChef}" />
				<p:commandButton value="Voltar" update="@form"
					actionListener="#{ChefBean.abrirIndex}" style="margin-left:20px"
					immediate="true" />
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
